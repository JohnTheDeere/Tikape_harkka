<!DOCTYPE html>
<html>
    
    <head>
        <title>Resepti</title>
    </head>
    
    <body>
        <h1>Annokset</h1>

        <ul>
            <li th:each="arvo : ${lista_yksi}">  
                <span th:text="${arvo.nimi}"> </span>
                <form method = "POST" th:action="@{~/drinks/{arvoId}/delete(arvoId=${arvo.id})}"><input type="submit" value="Poista annos" /></form>
            </li>
        </ul>
        
        <form method="POST" action="/drinks">
            <span>Lisää uusi annos:</span><br/>
            <input type="text" name="annos"/><br/>
            <input type="submit" value="Lisää annos"/>
        </form>
       

 
        <h4>Lisää raaka-aineita annoksiin</h4>
        
 
         <form method="POST" action="/annosraakaaine">
            Annoksen nimi:<br/>
            <select name="annos">
            <option th:each="arvo : ${lista_yksi}" name="${arvo.id}" th:text ="${arvo.nimi}"></option>
            </select>
            <br/>
            Raaka-aineen nimi:<br/>
            <select name="raakaaine">
            <option th:each="arvo_kaksi : ${lista_kaksi}" name="${arvo_kaksi.id}" th:text ="${arvo_kaksi.nimi}"></option>
            </select>
            <br/>
            Järjestys (esim. 1) <br/>
            <input type="text" name="jarjestys"/><br/>
            Määrä (esim. 2 kpl tai 2 dl)<br/>
            <input type="text" name="maara"/><br/>
            Ohje (esim. Pilko pieniin osiin)<br/>
            <input type="text" name ="ohje"/><br/>
            <input type="submit" value="Lisää"/>
        </form>
        
        <br>
        <br>
         <ul>
            <li>
                <!-- Siiry takaisin home-viewiin -->
                <a href="/home"> Takaisin Menuulle </a>
            </li>
        </ul>
        
        
    </body>
    
</html>
